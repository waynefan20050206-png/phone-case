<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group 13 - Custom Phone Case Shop</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Custom Phone Case Store</h1>
        <p>Create your own unique phone case!</p>
    </header>

    <main>
        <section class="card">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </section>

        <section class="card">
            <h2>Register</h2>
            <form>
                <input type="text" placeholder="Username" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Group 13 — Customizable Phone Case Store © 2025</p>
    </footer>
</body>
</html>
