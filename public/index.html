<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary Lookup App</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
    form { margin-bottom: 20px; }
    input { padding: 8px; width: 200px; }
    button { padding: 8px 12px; }
    .meaning { background: white; margin: 10px 0; padding: 10px; border-radius: 8px; }
    .partOfSpeech { color: #555; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Dictionary Lookup App</h1>
  <form id="searchForm">
    <input type="text" id="wordInput" placeholder="Enter an English words">
    <button type="submit">search</button>
  </form>
  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
