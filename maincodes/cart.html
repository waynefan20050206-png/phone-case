<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - CaseCraft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-left">
                <button class="nav-link" onclick="showLoginModal()">Log in</button>
                <button class="nav-link-primary" onclick="showSignupModal()">Sign up</button>
            </div>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <span class="menu-icon">‚ò∞</span>
            </button>
            <a href="index.html" class="brand">
                <span class="brand-text">Case</span><span class="brand-accent">Craft</span>
            </a>
            <div class="nav-right">
                <button class="icon-btn" onclick="window.location.href='profile.html'">
                    <span class="icon">üë§</span>
                </button>
                <button class="icon-btn cart-btn" onclick="window.location.href='cart.html'">
                    <span class="icon">üõí</span>
                    <span class="cart-badge">3</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Shopping Cart</h1>
            <p class="page-subtitle" id="cartCount">3 items in your cart</p>
        </div>

        <div class="cart-container">
            <!-- Cart Items -->
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be rendered by JavaScript -->
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h2 class="summary-title">Order Summary</h2>

                <!-- Promo Code -->
                <div class="promo-section">
                    <label class="promo-label">üè∑Ô∏è Promo Code</label>
                    <div class="promo-input-group">
                        <input type="text" class="promo-input" id="promoInput" placeholder="Enter code">
                        <button class="promo-apply-btn" onclick="applyPromoCode()">Apply</button>
                    </div>
                </div>

                <!-- Price Breakdown -->
                <div class="price-breakdown">
                    <div class="price-row">
                        <span>Subtotal</span>
                        <span class="price-value" id="subtotal">$0.00</span>
                    </div>
                    <div class="price-row">
                        <span>Shipping</span>
                        <span class="price-value" id="shipping">$0.00</span>
                    </div>
                    <div class="price-row">
                        <span>Tax</span>
                        <span class="price-value" id="tax">$0.00</span>
                    </div>
                </div>

                <!-- Total -->
                <div class="total-row">
                    <span class="total-label">Total</span>
                    <span class="total-value" id="total">$0.00</span>
                </div>

                <!-- Checkout Button -->
                <button class="checkout-btn" onclick="handleCheckout()">
                    Proceed to Checkout ‚Üí
                </button>

                <!-- Free Shipping Notice -->
                <p class="shipping-notice" id="shippingNotice"></p>

                <!-- Trust Badges -->
                <div class="trust-badges">
                    <div class="trust-item">‚úì Secure checkout</div>
                    <div class="trust-item">‚úì 30-day returns</div>
                    <div class="trust-item">‚úì Free shipping over $50</div>
                </div>
            </div>
        </div>

        <!-- Continue Shopping -->
        <button class="continue-shopping-btn" onclick="window.location.href='index.html'">
            ‚Üê Continue Shopping
        </button>
    </main>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
    <script>
        // Initialize cart
        renderCart();
    </script>
</body>
</html>
